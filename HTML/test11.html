<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" ></label><input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b" ></label><input id="num-b" type="text">
		</div>
		<div id="btn1">
			<button>判断当前选中的输入框输入内容是否为数字</button>
			<button>把 A 四舍五入为 B 个小数位数的数字</button>
			<button>当前选中数字的绝对值</button>
			<button>对当前选中的数字进行上舍入</button>
			<button>对当前选中的数字进行下舍入</button>
			<button>把当前选中的数字四舍五入为最接近的整数</button>
			<button>返回 A 和 B 中的最高值</button>
			<button>返回 A 和 B 中的最低值</button>
		</div>
		<p id="result"></p>
	</body>
	<script type="text/javascript">
		function checkNumber(theObj) {
			var reg = /^[0-9]+.?[0-9]*$/;
			if(reg.test(theObj)) {
				return true;
			}
			return false;
		}
		function mRound(a,b){
			var num = a*Math.pow(10,b);
			num = Math.round(num)/Math.pow(10,b);
			return num.toFixed(b);
		}
		document.getElementById("btn1").onclick = function(e) {
			var btn = document.querySelectorAll('button');
			var e = e || window.event;
			var tag = e.target || e.srcElement;
			var a = document.getElementById("num-a").value;
			var b = document.getElementById("num-b").value;
			var ra = document.getElementById("radio-a").checked;
			var rb = document.getElementById("radio-b").checked;
			var sel;
			if(ra === true) {
				sel = a;
			} else if(rb === true) {
				sel = a;
			} else {
				console.log("请选择");
			}
			switch(tag) {
				case btn[0]:
					document.getElementById("result").innerHTML = checkNumber(sel);
					break;
				case btn[1]:
				    document.getElementById("result").innerHTML = mRound(a,b);
				    break;
				case btn[2]:
				    document.getElementById("result").innerHTML = Math.abs(sel);
				    break;
				case btn[3]:
				    document.getElementById("result").innerHTML = Math.ceil(sel);
				    break;
				case btn[4]:
				    document.getElementById("result").innerHTML = Math.floor(sel);
				    break;
				case btn[5]:
				    document.getElementById("result").innerHTML = Math.round(sel);
				    break;
				case btn[6]:
				    document.getElementById("result").innerHTML = Math.max(a,b);
				    break;
				case btn[7]:
				    document.getElementById("result").innerHTML = Math.min(a,b);
				    break;

			}
		}
	</script>

</html>
