	<body>

     <script type="text/javascript">
     	var num = 0;
     	var order = 1;
     	function gif1(){
     		if (order === 1) {
     			num = num-300;
     		} 
     		else if(order ===-1){
     			num = num+300
     		}
     		
     		document.getElementsByClassName("one")[0].style.backgroundPosition = "0px "+num+"px";
     		
     		if (num === -4800) {
     			order = -1;
     		}
     		else if (num === 0) {
     			order = 1;
     		}
     	}
     	/*document.getElementById("btn1").addEventListener('click',gif1);*/
     	window.setInterval(gif1,80);
     </script>
